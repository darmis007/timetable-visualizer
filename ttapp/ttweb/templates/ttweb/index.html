    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const HOURS = [
                "8:00 - 9:00",
                "9:00 - 10:00",
                "10:00 - 11:00",
                "11:00 - 12:00",
                "12:00 - 13:00",
                "13:00 - 14:00",
                "14:00 - 15:00",
                "15:00 - 16:00",
                "16:00 - 17:00",
                "17:00 - 18:00",
                "18:00 - 19:00"
            ];

            const DAYS = [
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
                "Sunday"
            ];

            const BACKGROUNDS = [
                "#FFAC00",
                "#ABFF9C",
                "#FF632E",
                "#FF3DA9",
                "#AA49FF",
                "#41FFAC",
                "#0028B2",
                "#FFFFFF",
                "#AAB291",
                "#FFD619",
                '#9B9AFF',
                '#FF7E19',
                '#FFFF19',
                '#B2585C',
                '#0A00B2',
                '#FF199D'
            ];

            let history = [];

            let BG_USED = new Array(BACKGROUNDS.length);
            for (let i = 0; i < BG_USED.length; i++)
                BG_USED[i] = 0;

            const BG_OPACITY = 60;

            let timetable = document.getElementById("timetable");

            for (let i = 0; i < 12; i++) {
                let div = document.createElement("div");
                div.classList.add("row");
                for (let j = 0; j < 8; j++) {
                    if (i == 0) {
                        if (j == 0) {
                            div.innerHTML += `<span class="cell highlight">Days &rarr;<br>Time &darr;</span>`;
                        } else {
                            div.innerHTML += `<span class="cell highlight">${DAYS[j-1]}</span>`;
                        }
                    } else if (j == 0) {
                        div.innerHTML += `<span class="cell highlight">${i}: ${HOURS[i-1]}</span>`;
                    } else {
                        div.innerHTML += `<span class="cell"></span>`;
                    }
                }
                timetable.appendChild(div);
            }

            let cells = document.getElementsByClassName("cell");
            let addBtn = document.getElementById("add-btn");

            addBtn.addEventListener("click", addBtnHandler);

            function addBtnHandler() {
                document.getElementById("error").style.display = 'none';
                let title = document.getElementById("course-title").value;
                let classroom = document.getElementById("classroom").value;
                let section = document.getElementById("section").value;
                let days = $("#days").select2('val');
                let hours = $("#hours").select2('val');

                if (title.trim() && days.length > 0 && hours.length > 0 && section.trim()) {
                    let random = Math.floor(Math.random() * (BACKGROUNDS.length));
                    while (BG_USED[random]) {
                        random = Math.floor(Math.random() * (BACKGROUNDS.length));
                    }
                    BG_USED[random] = 1;

                    let arr = [];
                    let flag = 0;

                    for (let j = 0; j < hours.length; j++) {
                        for (let i = 0; i < days.length; i++) {
                            let day = Number(days[i]);
                            let hour = Number(hours[j]);

                            if (cells[hour * 8 + day].innerHTML !== '') {
                                flag = 1;
                                break;
                            }

                            arr.push(hour * 8 + day);
                            cells[hour * 8 + day].innerHTML = `<strong>${title}</strong>${section}<br>${classroom}`;
                            cells[hour * 8 + day].style.background = BACKGROUNDS[random] + BG_OPACITY.toString();
                        }
                        if (flag === 1)
                            break;
                    }

                    if (flag === 1) {
                        document.getElementById("error").innerHTML = 'Clash exists! Delete first!';
                        document.getElementById("error").style.display = 'flex';
                        arr.map(index => {
                            cells[index].innerHTML = '';
                            cells[index].style.background = '';
                        });
                        BACKGROUNDS[random] = 0;
                    } else {
                        history.push({
                            bgColorIndex: random,
                            arr
                        });

                        if (!checkLunch()) {
                            undo();
                            document.getElementById("error").innerHTML = 'No lunch break!';
                            document.getElementById("error").style.display = 'flex';
                        }
                    }


                    document.getElementById("course-title").value = '';
                    document.getElementById("classroom").value = '';
                    document.getElementById("section").value = '';
                    $("#days").val('').trigger('change');
                    $("#hours").val('').trigger('change');
                } else {
                    document.getElementById("error").innerHTML = 'One or more fields missing!';
                    document.getElementById("error").style.display = 'flex';
                }
            }


            let undoBtn = document.getElementById("undo-btn");
            undoBtn.addEventListener("click", undo);

            function undo() {
                document.getElementById("error").style.display = 'none';
                if (history.length >= 1) {
                    let lastMove = history[history.length - 1].arr;
                    for (let i = 0; i < lastMove.length; i++) {
                        cells[lastMove[i]].innerHTML = '';
                        cells[lastMove[i]].style.background = '';
                    }
                    BG_USED[history[history.length - 1].bgColorIndex] = 0;

                    history.pop();
                } else {
                    document.getElementById("error").innerHTML = 'No history found!';
                    document.getElementById("error").style.display = 'flex';
                }
            }

            for (let i = 0; i < cells.length; i++) {
                if (i > 7 && i % 8 !== 0) {
                    cells[i].addEventListener("click", function() {
                        document.getElementById("error").style.display = 'none';
                        let flag = 0;
                        history.map((obj, objIndex) => {
                            obj.arr.map(index => {
                                if (index === i) {
                                    flag = 1;
                                    BG_USED[obj.bgColorIndex] = 0;
                                    obj.arr.map(cellIndex => {
                                        cells[cellIndex].innerHTML = '';
                                        cells[cellIndex].style.background = '';
                                    });
                                    history.splice(objIndex, 1);
                                    return;
                                }
                            })
                        });
                        if (!flag) {
                            document.getElementById("error").innerHTML = 'Cell is empty!';
                            document.getElementById("error").style.display = 'flex';
                        }
                    })
                }
            }

            function checkLunch() {
                document.getElementById("error").style.display = 'none';
                for (let j = 1; j < 8; j++) {
                    let flag = 0;
                    for (let i = 4; i <= 6; i++) {
                        if (cells[i * 8 + j].innerHTML === '') {
                            flag = 1;
                        }
                    }
                    if (!flag)
                        return 0;
                }
                return 1;
            }

        });

        $(document).ready(function() {
            $('#days').select2();
            $('#hours').select2();
        });
    </script>
    <script>
        function autocomplete(inp, arr) {
            /*the autocomplete function takes two arguments,
            the text field element and an array of possible autocompleted values:*/
            var currentFocus;
            /*execute a function when someone writes in the text field:*/
            inp.addEventListener("input", function(e) {
                var a, b, i, val = this.value;
                /*close any already open lists of autocompleted values*/
                closeAllLists();
                if (!val) {
                    return false;
                }
                currentFocus = -1;
                /*create a DIV element that will contain the items (values):*/
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                /*append the DIV element as a child of the autocomplete container:*/
                this.parentNode.appendChild(a);
                /*for each item in the array...*/
                for (i = 0; i < arr.length; i++) {
                    /*check if the item starts with the same letters as the text field value:*/
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        /*create a DIV element for each matching element:*/
                        b = document.createElement("DIV");
                        /*make the matching letters bold:*/
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        /*insert a input field that will hold the current array item's value:*/
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        /*execute a function when someone clicks on the item value (DIV element):*/
                        b.addEventListener("click", function(e) {
                            /*insert the value for the autocomplete text field:*/
                            inp.value = this.getElementsByTagName("input")[0].value;
                            /*close the list of autocompleted values,
                            (or any other open lists of autocompleted values:*/
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            /*execute a function presses a key on the keyboard:*/
            inp.addEventListener("keydown", function(e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    /*If the arrow DOWN key is pressed,
                    increase the currentFocus variable:*/
                    currentFocus++;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 38) { //up
                    /*If the arrow UP key is pressed,
                    decrease the currentFocus variable:*/
                    currentFocus--;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 13) {
                    /*If the ENTER key is pressed, prevent the form from being submitted,*/
                    e.preventDefault();
                    if (currentFocus > -1) {
                        /*and simulate a click on the "active" item:*/
                        if (x) x[currentFocus].click();
                    }
                }
            });

            function addActive(x) {
                /*a function to classify an item as "active":*/
                if (!x) return false;
                /*start by removing the "active" class on all items:*/
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                /*add class "autocomplete-active":*/
                x[currentFocus].classList.add("autocomplete-active");
            }

            function removeActive(x) {
                /*a function to remove the "active" class from all autocomplete items:*/
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }

            function closeAllLists(elmnt) {
                /*close all autocomplete lists in the document,
                except the one passed as an argument:*/
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            /*execute a function when someone clicks in the document:*/
            document.addEventListener("click", function(e) {
                closeAllLists(e.target);
            });
        }

            if (courses.includes(e.target.value)) {
                course_ind = courses.indexOf(e.target.value)
                course_detail_code = course_codes[course_ind]
                course_detail = course_list[course_detail_code]
                if ('tutorial_instructors' in course_detail) {
                    if ('TUTORIAL' in course_sessions == false) {
                        course_sessions.push('TUTORIAL')
                    }
                }
                if ('practical_instructors' in course_detail) {
                    course_sessions.push('PRACTICAL')
                    if ('PRACTICAL' in course_sessions == false) {
                        course_sessions.push('PRACTICAL')
                    }
                }
                class_type.innerHTML = ""
                for (type in course_sessions) {
                    class_type1 = document.createElement('option')
                    class_type1.innerText = course_sessions[type]
                    if (type === 'LECTURE') {
                        class_type1.value = 'instructors'
                    } else if (type == 'TUTORIAL') {
                        class_type1.value = 'tutorial_instructors'
                    } else if (type == 'PRACTICAL') {
                        class_type1.value = 'practical_instructors'
                    }
                    class_type.appendChild(class_type1)
                }
            } else {
                class_type.innerHTML = "<option value='LECTURE'>LECTURE</option>"
            }
        }

        function getProfs(e) {
            console.log(e)
            session_profs = []
            if (courses.includes(course_title.value)) {

                if (e.target.value == 'LECTURE') {
                    for (i in course_detail['instructors']) {
                        session_profs.push(course_detail['instructors'][i][0])
                    }
                    autocomplete(document.getElementById("section"), session_profs);
                } else if (e.target.value == 'TUTORIAL') {
                    for (i in course_detail['tutorial_instructors']) {
                        session_profs.push(course_detail['tutorial_instructors'][i][0])
                    }
                    autocomplete(document.getElementById("section"), session_profs);
                } else if (e.target.value == 'PRACTICAL') {
                    for (i in course_detail['practical_instructors']) {
                        session_profs.push(course_detail['practical_instructors'][i][0])
                    }
                    autocomplete(document.getElementById("section"), session_profs);
                }
            }
        }

        function updateCourseInfo(e) {
            if (course_detail != null) {
                course_lecturers.innerHTML = ""
                tutorial_lecturers.innerHTML = ""
                practical_lecturers.innerHTML = ""
                for (i in course_detail['instructors']) {
                    course_lecturers.innerHTML += `<li>${i}) ${course_detail['instructors'][i]} </li>`
                }
                if ('tutorial_instructors' in course_detail) {
                    for (i in course_detail['tutorial_instructors']) {
                        tutorial_lecturers.innerHTML += `<li>${i}) ${course_detail['tutorial_instructors'][i]} </li>`
                    }
                }
                if ('practical_instructors' in course_detail) {
                    for (i in course_detail['practical_instructors']) {
                        practical_lecturers.innerHTML += `<li>${i}) ${course_detail['practical_instructors'][i]} </li>`
                    }
                }
            }
        }

        for (prof in course_list) {
            console.log(prof)
            course_codes.push(prof)
            courses.push(course_list[prof]['course_title'])
        }

        course_title.addEventListener('change', getClassTypes)
        course_title.addEventListener('change', updateCourseInfo)
        class_type.addEventListener('change', getProfs)

        autocomplete(document.getElementById("classroom"), rooms);
        autocomplete(document.getElementById("course-title"), courses);
    </script>
</body>

</html>
